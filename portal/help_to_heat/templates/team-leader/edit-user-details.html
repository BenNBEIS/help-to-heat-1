{% extends "base_generic_gov.html" %}

{% block content %}

<form method="POST">
  {{csrf_input}}
  <div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
    <h1 class="govuk-fieldset__heading">
      Edit details for {{user.full_name}}
    </h1>
  </legend>
    <p>Edit the name and role of the user below.</p>
    <h2>Details</h2>
    <div class="govuk-form-group">
      <label class="govuk-label" for="team-role">Team role</label>
      <div class="govuk-radios" data-module="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="team-role-1" name="team-role" type="radio" value="team-member" required>
          <label class="govuk-label govuk-radios__label" for="team-role-1">
            Team member
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="team-role-2" name="team-role" type="radio" value="team-leader">
          <label class="govuk-label govuk-radios__label" for="team-role-2">
            Team leader
          </label>
        </div>
      </div>
    </div>
    <div class="govuk-form-group">
      <label class="govuk-label" for="user-name">
        Full name
      </label>
      <input required class="govuk-input" id="user-name" name="user-name" type="text">
    </div>
    <div class="govuk-form-group">
      <label class="govuk-label" for="user-email">
        Email
      </label>
      <input value="{{user.email}}" disabled="true" class="govuk-input govuk-!-width-one-half" id="user-email" name="user-email" type="email">
    </div>
    <br>
    <div class="govuk-button-group">
      <button class="govuk-button" data-module="govuk-button" type="submit">Add {% if user_role == "team-member" %}team member{% else %}team leader{% endif %}</button>
      <a class="govuk-link" href="{{url('homepage')}}">Cancel</a>
    </div>
  </fieldset>
  </div>
</form>
{% endblock %}
