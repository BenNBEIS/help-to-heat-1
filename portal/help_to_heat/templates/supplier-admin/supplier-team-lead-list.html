{% extends "base_generic_gov.html" %}

{% block content %}
<a href="{{url('homepage')}}" class="govuk-back-link">Back</a>
<h1>List of team leads for [{{supplier.name}}]</h1>
<p>Add a new team lead</p>
<a class="govuk-button" href="{{url('supplier-team-leads-add', supplier.id)}}">Add a new team lead</a>

<table class="govuk-table">

</table>

<table class="govuk-table">
  <thead class="govuk-table__head">
    <tr class="govuk-table__row">
      <th scope="col" class="govuk-table__header">Names</th>
      <th scope="col" class="govuk-table__header">Email</th>
      <th scope="col" class="govuk-table__header govuk-table__header--numeric"></th>
    </tr>
  </thead>
  <tbody class="govuk-table__body">
  {% for user in users %}
    <tr class="govuk-table__row">
      <th scope="row" class="govuk-table__header">{{user.full_name}}</th>
      <th scope="row" class="govuk-table__cell">{{user.email}}</th>
      <td class="govuk-table__cell govuk-table__cell--numeric">
        <div class="govuk-button-group govuk-!-display-block">
          <a href="{{url('supplier-team-leads-edit', supplier.id, user.id)}}" class="govuk-button govuk-button--secondary">View</a>
        </div>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
