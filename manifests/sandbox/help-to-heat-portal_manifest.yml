---
applications:
- name: help-to-heat-portal-sandbox
  services:
  - help-to-heat-postgres-sandbox
  routes:
  - route: help-to-heat-portal-sandbox.london.cloudapps.digital
    protocol: http1
  - route: help-to-heat-portal-sandbox.apps.internal
    protocol: http1
  processes:
  - type: web
    instances: 1
    memory: 1024M
    disk_quota: 2048M
    health-check-type: port
